{% load static %}

<section class="page-header">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="page-header-content">
                    <h1>Kurslar</h1>
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="#">Asosiy</a>
                        </li>
                        <li class="list-inline-item">/</li>
                        <li class="list-inline-item">
                            Kurslar
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section-padding course">
    <div class="container">
        <div class="row">
            {% for rs in courses_latest %}
            <div class="col-lg-4 col-md-6">
                <div class="course-block">
                    <div class="course-img">
                        <img src="{{ rs.image.url }}" alt="" class="img-fluid">
{#                        <span class="course-label">Beginner</span>#}
                    </div>

                    <div class="course-content">
                        <div class="course-price ">{{ rs.price }}</div>

                        <h4><a href="{% url 'course_details' rs.id rs.slug %}">{{ rs.title }}</a></h4>
                        <p>{{ rs.sub_description }}</p>

                        <div class="course-footer d-lg-flex align-items-center justify-content-between">
                            <div class="course-meta">
                            </div>

                            <div class="buy-btn"><a href="{% url 'course_details' rs.id rs.slug %}" class="btn btn-main-2 btn-small">Ko'rish</a></div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
