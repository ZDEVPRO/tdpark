<section class="team section-padding">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6">
                <div class="section-heading center-heading">
                    <span class="subheading">Mutaxasis va trainerlar</span>
                    <h3>Bizning ekspert trainerlarimiz</h3>
{#                    <p>Lorem ipsum dolor sit amet, consectetur adipisicin gelit, sed do eiusmod tempor incididunt ut#}
{#                        labore et dolore magna aliqua.</p>#}
                </div>
            </div>
        </div>


        <div class="row">
            {% for rs in teacher_latest %}
                <div class="col-lg-4 col-md-6">
                    <div class="team-block">
                        <div class="team-img">
                            <img src="{{ rs.image.url }}" alt="" class="img-fluid">
                        </div>
                        <div class="team-info">
                            <h4>{{ rs.name }}</h4>
                            <p>{{ rs.category }}</p>
                        </div>
                        <ul class="team-socials list-inline">
                            <li class="list-inline-item"><a href="tel://{{ teacher.phone }}"><i class="fa fa-phone"></i></a>
                            </li>
                            <li class="list-inline-item"><a href="tel://{{ teacher.whatsapp }}"><i
                                    class="fab fa-whatsapp"></i></a></li>
                            <li class="list-inline-item"><a href="tel://{{ teacher.telegram }}"><i
                                    class="fab fa-telegram"></i></a></li>
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
